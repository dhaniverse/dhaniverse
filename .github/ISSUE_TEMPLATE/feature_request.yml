name: Feature request
description: Suggest an idea for Dhaniverse
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your idea! Players are welcome to file issues.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem does this feature solve for you?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should it work from your perspective?
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Mockups, examples, similar games/products
